name: Deploy Node.js Application

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  deployments: write
  id-token: write

concurrency:
  group: "deploy"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.9.0' # Specify your Node.js version

      - name: Install dependencies
        run: npm install --production

      - name: Deploy to Server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          # Deploy using SSH
          scp -r ./* $SSH_USER@$SSH_HOST:/path/to/deployment/directory
          ssh $SSH_USER@$SSH_HOST 'cd /path/to/deployment/directory && npm install --production && pm2 start app.js --name your-app-name --watch'
